<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.9, user-scalable=0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        <h1>Sketch Pad</h1>
        <div>
            <input type="text" id="student" placeholder="type your name">
            <span id="instructions"></span>
            <button id="advanceBtn" onclick="start();">Start</button>
        </div>
        <br>
        <div id="sketchPadContainer" style="visibility: hidden;">
        </div>
    </div>
    <script src="js/draw.js"></script>
    <script src="js/sketchpad.js"></script>
    <script>
        let index = 0;
        const labels = ["car", "fish", "house", "tree", "bicycle", "guitar", "pencil", "clock"];
        const data = {
            student: null,
            session: new Date().getTime(),
            drawings: {}
        };
        const sketchPadContainer = document.getElementById("sketchPadContainer");
        const sketchPad = new SketchPad(sketchPadContainer);

        function start() {
            if (student.value == "") {
                alert("Please type your name first!");
                return;
            }
            data.student = student.value;
            student.style.display = "none";
            sketchPadContainer.style.visibility = "visible";
            const label = labels[index];
            instructions.innerHTML = `Please draw a <strong>${label}</strong>`;
            advanceBtn.innerHTML = "Next";
            advanceBtn.onclick = next;
        }

        function next() {
            if (sketchPad.paths.length == 0) {
                alert(`Please draw a ${labels[index]} first!`);
                return;
            }
            const label = labels[index];
            data.drawings[label] = sketchPad.paths;
            sketchPad.reset();
            index++;
            if (index < labels.length) {
                const nextLabel = labels[index];
                instructions.innerHTML = `Please draw a <strong>${nextLabel}</strong>`;
            } else {
                sketchPadContainer.style.visibility = "hidden";
                instructions.innerHTML = "Thank you!";
                advanceBtn.innerHTML = "Save";
                advanceBtn.onclick = save;

            }
        }

        function save(){
            advanceBtn.innerHTML = "Saving...";
            setTimeout(() => {
                advanceBtn.style.display = "none";
                const element = document.createElement("a");
                element.setAttribute('href',
                'data:text/plain;charset=utf-8,' + encodeURIComponent(JSON.stringify(data)));
                const fileName  = data.session + ".json"; 
                element.setAttribute('download', fileName);
                element.style.display = "none";
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }, 3000);
        }
    </script>
</body>

</html>
